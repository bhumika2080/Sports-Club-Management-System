    <div class="box">

            <h3>Please Login</h3>
            <form action="register.php" method="post">
                <input type="text" name="fname" placeholder="FirstName" required>
                <input type="text" name="lname" placeholder="LastName" required>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>

                Date of Birth:<input type="date" name="date" placeholder="Date of Birth">

                    <option value="Sponsor/Partner">Sponser</option>

                </select><br>

                    <option value="none">Sport</option>

                    <option value="Football">Football</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="address" placeholder="Address" required>
                <input type="submit" name="submit" value="CREATE ACCOUNT" id="" ><br>
               <p > Already have an account?<a href="login_page.htm" >Log In</p></a>
